<section class="vh-100" style="background-color: white;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="assets/images/bot-backgroundimage.png" alt="login form" class="img-fluid"
                                style="height: 100%;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="PatientLogin">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0 text-primary">PATHOBOT</span>
                                    </div>
                                    <div class="h3"> Welcome John to Pathobot</div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email address</label>
                                        <input type="email" id="email" name="email" class="form-control form-control-lg"
                                            formControlName="email" />

                                    </div>


                                    <div class="d-flex flex-row align-items-center"
                                        *ngIf="PatientLogin.get('email').invalid && (PatientLogin.get('email').touched)">
                                        <div class="alert alert-danger"
                                            *ngIf="PatientLogin.get('email').hasError('required')">
                                            Field is required
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27">Password</label>
                                        <input type="password" id="password" class="form-control form-control-lg"
                                            formControlName="password" />

                                    </div>

                                    <div class="d-flex flex-row align-items-center"
                                        *ngIf="PatientLogin.get('password').invalid && (PatientLogin.get('password').touched)">
                                        <div class="alert alert-danger"
                                            *ngIf="PatientLogin.get('password').hasError('required')">
                                            Field is required
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4 row">
                                        <button class="btn btn-primary btn-lg " type="button"
                                            (click)="submit()">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;" [routerLink]="['/registration']">
                                        Don't
                                        have an account? Register here
                                    </p>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
